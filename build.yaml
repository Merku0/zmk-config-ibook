jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Critical for ZMK submodule

      - name: Setup ZMK
        run: |
          west init -l config      # Initialize west with your config
          west update              # Fetch ZMK and dependencies

      - name: Build Firmware
        run: |
          west build -d build -b nice_nano_v2 zmk/app -- \
            -DSHIELD=yuzy \        # Force your custom shield
            -DZMK_CONFIG="$(pwd)/config"  # Point to your config directory