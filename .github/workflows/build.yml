name: Build ZMK Firmware

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Must fetch ZMK submodule

      - name: Setup ZMK
        run: |
          west init -l config  # Initialize with your config
          west update          # Pull ZMK and dependencies

      - name: Build Firmware
        run: |
          west build -d build -b nice_nano_v2 zmk/app -- \
            -DSHIELD=yuzy \
            -DZMK_CONFIG="${{ github.workspace }}/config"  # Absolute path!